<!-- 상속 받는 자식 템플릿 -->
{% extends "base.html" %}
{% block contents %}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>홈페이지!</h1>
    </div>
</div>
<div class="row mt-5" >
    {% if request.session.user %}
    <div class="col-12">
        <button class="btn btn-primary" style="width:100%;" onclick="location.href='/fc_user/logout/'">로그아웃</button>
    </div>
    {% else %}
    <div class="col-6">
        <button class="btn btn-primary" style="width:100%;" onclick="location.href='/fc_user/login/'">로그인</button>
    </div>
    <div class="col-6">
        <button class="btn btn-primary" style="width:100%;" onclick="location.href='/fc_user/register/'">회원가입</button>
    </div>
    {% endif %}
</div>
<div class="row mt-2" >
    <div class="col-12">
        <button class="btn btn-primary" style="width:100%;" onclick="location.href='/board/list/'">게시물보기</button>
    </div>
</div>
{% endblock %}
